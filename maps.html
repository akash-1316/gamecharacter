<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Blood Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-6 text-center text-red-600">Hospital Blood Request Form</h1>

    <form class="space-y-5">
      <div>
        <label class="block text-sm font-semibold mb-1">Hospital Name</label>
        <input type="text" required
               placeholder="e.g. City Health Center"
               class="w-full px-4 py-2 border rounded-md"/>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Contact Person</label>
        <input type="text" required
               placeholder="e.g. Dr. Anil Rao"
               class="w-full px-4 py-2 border rounded-md"/>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Phone Number</label>
          <input type="tel" required
                 placeholder="e.g. 9876543210"
                 class="w-full px-4 py-2 border rounded-md"/>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1">Email</label>
          <input type="email"
                 placeholder="e.g. hospital@example.com"
                 class="w-full px-4 py-2 border rounded-md"/>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Required Blood Group</label>
          <select class="w-full px-4 py-2 border rounded-md" required>
            <option value="">-- Select --</option>
            <option>A+</option><option>B+</option><option>O+</option><option>AB+</option>
            <option>A-</option><option>B-</option><option>O-</option><option>AB-</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1">Units Needed</label>
          <input type="number" min="1" required
                 placeholder="e.g. 3"
                 class="w-full px-4 py-2 border rounded-md"/>
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Urgency Level</label>
        <select class="w-full px-4 py-2 border rounded-md" required>
          <option value="">-- Select --</option>
          <option>Low</option>
          <option>Moderate</option>
          <option>High</option>
          <option>Critical</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Location / Address</label>
        <textarea placeholder="Enter hospital address or location"
                  class="w-full px-4 py-2 border rounded-md" rows="3" required></textarea>
      </div>

      <button type="submit"
              class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-md">
        Submit Blood Request
      </button>
    </form>
  </div>

</body>
</html>
