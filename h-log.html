<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloodLink - Donor Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen">
  <form class="bg-white p-8 rounded-lg shadow-xl w-full max-w-xl space-y-4">
    <div class="text-center">
      <img src="https://static.vecteezy.com/system/resources/previews/024/801/312/non_2x/blood-drop-icon-design-the-medical-red-icon-with-blood-drop-pulse-icon-and-heart-icon-illustration-medical-set-with-red-color-free-png.png" alt="BloodLink Logo" class="w-20 h-20 mx-auto mb-2">
      <h2 class="text-3xl font-bold text-red-700">BloodLink</h2>
      <p class="text-md text-gray-600">Donor Registration</p>
    </div>

    <input type="text" placeholder="Full Name" class="w-full p-3 border rounded" required />
    <input type="email" placeholder="Email" class="w-full p-3 border rounded" required />
    <input type="password" placeholder="Password" class="w-full p-3 border rounded" required />
    <input type="text" placeholder="Blood Group (e.g. O+)" class="w-full p-3 border rounded" required />

    <label class="block font-semibold">Upload ID Proof</label>
    <input type="file" accept=".pdf,.jpg,.jpeg,.png" class="w-full border p-2 rounded" required />

    <label class="block mt-2 font-semibold">Donated in last 3 months?</label>
    <select class="w-full p-2 border rounded" required>
      <option value="">--Select--</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label class="block mt-2 font-semibold">Any chronic illness?</label>
    <select class="w-full p-2 border rounded" required>
      <option value="">--Select--</option>
      <option>No</option>
      <option>Yes - Will disclose</option>
    </select>

    <button class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 font-semibold">Register as Donor</button>
    <p class="text-center text-sm">Already registered? <a href="d-log.html" class="text-red-600 underline">Login</a></p>
  </form>
</body>
</html>
