<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloodLink - Donor Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <div class="text-center">
      <img src="https://static.vecteezy.com/system/resources/previews/024/801/312/non_2x/blood-drop-icon-design-the-medical-red-icon-with-blood-drop-pulse-icon-and-heart-icon-illustration-medical-set-with-red-color-free-png.png" alt="BloodLink Logo" class="w-20 h-20 mx-auto mb-2" />
      <h2 class="text-3xl font-bold text-red-700">BloodLink</h2>
      <p class="text-sm text-gray-600">Donor Login</p>
    </div>

    <form class="space-y-4 mt-6">
      <input type="email" placeholder="Email" class="w-full p-3 border rounded" required />
      <input type="password" placeholder="Password" class="w-full p-3 border rounded" required />
      <button class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Login</button>
    </form>

    <p class="text-center text-sm mt-4">
      Not registered? <a href="h-log.html" class="text-red-600 underline">Sign up as Donor</a>
    </p>
  </div>
</body>
</html>
